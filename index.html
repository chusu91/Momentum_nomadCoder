<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!--input의 유효성 검사하려면 input has to be inside of the <form>-->
        <form id="login-form" class="hidden">
            <input 
                required maxLength= "15"
                type="text" 
                placeholder="What is your name?" 
             />
            <!--inside of form tag click the btn or press the enter 자동으로 input submit됨.-->
            <!--JS에서 eventlistener의 click 신경 안써도 됨. matter is SUBMIT event!-->
            <!--submit 하면서 브라우저 refresh가 디폴트. 새로고침하지 않고 유저정보를 저장해야함 -->
            <!--<button>Log In</button>-->
            <input type="submit" value="Log in"/> 
        </form>
        <div class="main__container">
            <h2 id="clock">00:00:00</h2>
            <h1 id = greeting  class = hidden></h1>
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" required/ >
            </form>
        </div>

        <ul id="todo-list"></ul>
        <div id ="quote">
            <span class="quote__text"></span>
            <span class="quote__author"></span>
        </div>
        <div id = "weather">
            <span></span>
            <span></span>
        </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgroud.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
